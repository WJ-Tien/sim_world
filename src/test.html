<script>
// 建立自訂圖示
var carIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
    iconSize: [40, 40]
});

// 定義起點與終點
var start = [25.033, 121.5654];
var end = [25.028, 121.57];

// 在地圖上建立 marker，加入車子圖示
var marker = L.marker(start, {icon: carIcon}).addTo(map_eb538e493293d3c924e0d9e632ed4c93);

// 設定移動參數：總共 steps 趟，步數越多移動越平滑
var steps = 100;
var currentStep = 0;

// 每 100 毫秒更新一次 marker 位置，線性插值計算新位置
function moveMarker() {
    if (currentStep > steps) {
        clearInterval(timer);
        return;
    }
    var lat = start[0] + (end[0] - start[0]) * (currentStep / steps);
    var lng = start[1] + (end[1] - start[1]) * (currentStep / steps);
    marker.setLatLng([lat, lng]);
    currentStep++;
}

// 設定定時器，每 100 毫秒呼叫一次 moveMarker
var timer = setInterval(moveMarker, 100);
</script>
